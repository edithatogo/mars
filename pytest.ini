[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -ra
    --strict-markers
    --strict-config
    --tb=short
    --disable-warnings

markers =
    slow: marks tests as slow
    integration: marks tests as integration tests
    unit: marks tests as unit tests

[coverage:run]
source = pymars
omit = 
    */tests/*
    */__pycache__/*
    */venv/*
    */env/*
    */.env/*
    */.venv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    if typing.TYPE_CHECKING:
    if settings.DEBUG:
    if 0:
    if __debug__:
    if VERBOSITY:
    raise
    except ImportError:
    if MOCK:
    if mock:

precision = 2
show_missing = True
skip_covered = False