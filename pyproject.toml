[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pymars"
version = "0.0.1"
description = "Pure Python MARS (Multivariate Adaptive Regression Splines) library"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [{name = "pymars developers"}]
dependencies = [
    "numpy",
    "scikit-learn",
]

[tool.setuptools.packages.find]
include = ["pymars*"]
