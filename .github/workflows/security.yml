name: Security

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * 1'  # Weekly

jobs:
  security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety

    - name: Run Bandit security scan
      run: bandit -r pymars -f json -o bandit-report.json || true

    - name: Run Safety check
      run: safety check --output json --file requirements.txt > safety-report.json || true

    - name: Upload security reports
      uses: actions/upload-artifact@v5
      with:
        name: security-reports
        path: |
          bandit-report.json
          safety-report.json