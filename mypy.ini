# MyPy Configuration for pymars
# This file configures MyPy for static type checking of pymars

[mypy]
# Enable all strict checks
python_version = 3.8
warn_return_any = True
warn_unused_configs = True
warn_redundant_casts = True
warn_unused_ignores = True
disallow_any_generics = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = True
strict_equality = True

# Show error codes for more specific error messages
show_error_codes = True

# Enable incremental checking
incremental = True

# Cache directory for mypy
cache_dir = .mypy_cache

[mypy-sklearn.*]
# Ignore type stubs for sklearn since we're using it as-is
ignore_missing_imports = True

[mypy-numpy.*]
# Ignore type stubs for numpy 
ignore_missing_imports = True

[mypy-scipy.*]
# Ignore type stubs for scipy
ignore_missing_imports = True

[mypy-matplotlib.*]
# Ignore type stubs for matplotlib
ignore_missing_imports = True

[mypy-pandas.*]
# Ignore type stubs for pandas
ignore_missing_imports = True

[mypy-setuptools.*]
# Ignore type stubs for setuptools
ignore_missing_imports = True